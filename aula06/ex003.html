<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(243, 197, 204);
            color: white; /*Comentário em CSS*/
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--Comentário em HTML-->
    <p>Já me livrei da maldição!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite um outro número: '))
        var s = n1 + n2
        window.alert (`A soma entre ${n1} e ${n2} é igual a ${s}`) // O + serve para adição é para concatenação
        // para usar o + para adição, devo colocar no meu código: number + number
        // para usar o + para concatenação, devo colocar no meu código: string + string
        // o comando window.prompt só retorna string
    </script>
</body>
</html>
