<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMIGRAÇÃO</title>
</head>
<body>
    <h1>Sistema de Imigrantes</h1>
    Em qual país você nasceu?: <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick="confirmar()">
    <div id = "res"></div>
    <script>
        function confirmar () {
            var txtn = window.document.querySelector('input#txtnac');
            var res = window.document.querySelector('div#res');
            var nac = txtn.value
            res.innerHTML = `<p>Você nasceu no <strong>${nac}</strong></p>`;
            if (nac == Brasil) {
                res.innerHTML += `<p>Você é <strong>Brasileiro</strong></p>`;
            } else {
                res.innerHTML += `<p>Você é <strong>Estrangeiro</strong></p>`;
            }
        }
    </script>
</body>
</html>
